<!DOCTYPE html>
<html>
<head>
  <title>Pendulum Simulation</title>
  <link rel="stylesheet" href="pendulum.css"/>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffc3;
      text-align: center;
      font-family: 'Courier New', monospace;
    }

    canvas {
      background-color: #1a1a1a;
      margin-top: 30px;
      border: 2px solid #00ffc3;
    }

    input, button {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Pendulum Simulation</h1>

  <button class="menu-toggle">â˜°</button>
  <nav class="sidebar">
      <div>
       <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="pendulum.html">Pendulum</a></li>
          <li><a href="#">Wave</a></li>
          <li><a href="#">Optics</a></li>
      </ul>
      </div>
    </nav>
  
  <div class="sim-container">
  <canvas id="pendulumCanvas" width="400" height="400"></canvas>

  <div class="controls">
    <label>
      Angle:
      <input type="range" id="angleSlider" min="-90" max="90" value="30">
    </label>
    <label>
      Length:
      <input type="range" id="lengthSlider" min="50" max="300" value="150">
    </label>
    <button id="startButton">Start</button>
  </div>
</div>
   <script>
      const toggle = document.querySelector('.menu-toggle');
      const sidebar = document.querySelector('.sidebar');

      toggle.addEventListener('click', () => {
        sidebar.classList.toggle('active');
      });
    </script>

  <script src="pendulum.js"></script>
  <script src="darkmode.js"></script>
  
</body>
</html>
