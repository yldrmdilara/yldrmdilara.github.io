<!DOCTYPE html>
<html>
<head>
  <title>Pendulum Simulation</title>
  <link rel="stylesheet" href="pendulum.css"/>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffc3;
      text-align: center;
      font-family: 'Courier New', monospace;
    }

    canvas {
      background-color: #1a1a1a;
      margin-top: 30px;
      border: 2px solid #00ffc3;
    }

    input, button {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Pendulum Simulation</h1>

  <label>
    Length:
    <input type="number" id="lengthInput" value="200" />
  </label>
  <label>
    Angle (degrees):
    <input type="number" id="angleInput" value="45" />
  </label>

  <canvas id="canvas" width="400" height="350"></canvas>
  <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
  
  <button id="startButton" onclick="startSimulation()">Start</button>
  <script src="pendulum.js"></script>
  
</body>
</html>
